<section>
@if (isLoggedIn){
    <p>¡Bienvenido {{username}}!</p>
    <img 
    (click)="greet()"
    alt="photo"
    scr="http://github.com/Leopoldius-dev.png"/>
}@else {
    <p>Inicia sesión</p>
    <button (click)="isLoggedIn = true">Log In</button>
}

<app-games
(addFavoriteEvent)="getFavourite($event)"
username = "{{username}}"></app-games>

@if (favGame !== '') {
    <p>Tu juego favorito es {{favGame}}</p>
}
</section>
